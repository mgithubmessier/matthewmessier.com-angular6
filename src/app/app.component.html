<div fxLayout.xs="column" fxLayout.gt-xs="row">
    <nav
        (headingSelected)="selectedHeading=$event" 
        [sectionHeadings]="getHeadings()" 
        fxLayout="column" 
        fxLayoutAlign="space-around center start">
    </nav>
    <div class="body-container" fxFlex="100%">
        <about fxFlexFill *ngIf="selectedHeading==='About' || !selectedHeading"></about>
        <education fxFlexFill *ngIf="selectedHeading==='Education'"></education>
        <experience fxFlexFill *ngIf="selectedHeading==='Experience'"></experience>
        <leadership fxFlexFill *ngIf="selectedHeading==='Leadership'"></leadership>
    </div>
</div>
